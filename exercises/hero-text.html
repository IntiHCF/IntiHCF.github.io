<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block with Text</title>
    <meta name="description" content="An above-the-fold hero block with animated text and various background colours.">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Animation CSS (will be provided separately) -->
    <link rel="stylesheet" href="assets/css/hero-text.css">

    <!-- Inti Catacora 78368 -->
</head>

<body class="font-sans">

    <!-- hero block -->
    <header class="flex flex-col justify-center text-center px-[20%] pb-[4%] min-h-[500px] md:min-h-[80vh] bg-gradient-to-r from-[#07092f] to-[#165cc0]">

        <div class="hero-text-container">
            <h1 class="slide-in-top text-white mb-6 text-[clamp(2.44rem,3.54vi+2.17rem,5rem)] tracking-[-0.05em]">Albert Camus</h1>
            <h2 class="slide-in-left text-white font-normal uppercase text-[clamp(1.56rem,1.56vi+1.56rem,2.81rem)]">Creative Web Developer</h2>
        </div>

    </header>
    <!-- /hero block -->

</body>
</html>
